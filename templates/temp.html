<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
</head>
<style>
    body{
    background-image: url("https://picjumbo.com/wp-content/uploads/ocean-sunset-free-photo-DSC04247-1080x720.jpg");
    background-color: #cccccc;
    }
    button {
    background-color: papayawhip; /* Green */
    border: none;
    color: black;
    padding: 12px 28px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 12px;
    }
    div {
    width: 800px;
    border: 15px solid papayawhip;
    padding: 70px;
    margin: 35px;
    }
</style>
<body>
    <div>
        {% for page,value in char.items() %}
        {% for each,one in value.items() %}
        {%if each == 'link'%}
        <button type="button"> 
            <a href="{{one}}"> {{page}} </a>
        </button>
        {%endif%}
        {%endfor%}
        {%endfor%}
    </div>
    
</body>
</html>
